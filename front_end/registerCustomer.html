<html>
    <head>
        <title>New Customer</title>
        <script type="text/javascript" src="js/register.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 style="color:rgb(12, 66, 243)">New Customer</h1>
        <div>
            <table>
            <tr><td>First Name:</td> <td><input type="text" id="fName"></td></tr>
            <tr><td>Last Name:</td> <td><input type="text" id="lName"></td></tr>
            <tr></tr><td>Gender:</td><td><select name="gender" id="gender">
                <option disabled selected value>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select></td></tr>
            <tr><td>Address:</td><td><input type="text" id="address"></td></tr>
             <tr><td>e-mail:</td><td><input type="text" id="email"></td></tr>
             <tr><td>Mobile:</td><td><input type="text" id="mobile"></td></tr>
            <tr><td>Password:</td><td> <input type="password" id="password" required></td></tr>
              <tr><td>  <button  class="btn btn-primary " onclick="register()">Register</button></td></tr>
        </table>
        </div>
        <div id="userId"></div>

    </body>
</html>
