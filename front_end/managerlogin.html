<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Manager Login</title>

    <script src="jquery.js"></script> 
    <script type="text/javascript" src="js/managerlogin.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/manageractions.js"></script>
    </head>
    <body>
        <h2 style="color:rgb(12, 66, 243)"> Login as Manager</h2>
        <form>
        Enter username <input type="text" id="usrname"><span style="color:red" id="usrnameError"></span> <br>
        Enter password <input type="password" id="pwd"><span style="color:red" id="passwordError"></span>
        <span id="loginerror"></span>
        </form>
        <button onclick="login()" class="btn btn-primary ">Login</button><span style="color:red" id="loginError"></span>
    </body>
</html>
